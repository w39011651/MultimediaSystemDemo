# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: signaling-server-deployment
spec:
  replicas: 2 # 運行 2 個實例以確保高可用性
  selector:
    matchLabels:
      app: signaling-server
  template:
    metadata:
      labels:
        app: signaling-server
    spec:
      containers:
      - name: server
        image: asia-east1-docker.pkg.dev/atp-prediction-460115/signaling-server-repo/signaling-server:v1.0.0 # <--- 換成您剛剛推送的映像路徑
        ports:
        - containerPort: 8080 # <--- 必須與您在 Dockerfile 中 EXPOSE 的埠號相符